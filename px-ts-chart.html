<!--
Element that defines a time series chart, using sub-elements for axis, series and controls configuration.

##### Minimal Usage

    <px-ts-chart>
      <px-chart-series id="hpt-acc-position-cruise" data="{{...}}"></px-chart-series>
    </px-ts-chart>


##### Full configuration

    <px-ts-chart>
      <px-ts-chart-controls data-controls></px-ts-chart-controls>
      <px-chart-yaxis offset="0"></px-chart-yaxis>
      <px-chart-yaxis opposite="true" offset="-2.5"></px-chart-yaxis>
      <px-chart-series id="fan-vibration-cruise" axis-index="1" data="{{...}}"></px-chart-series>
      <px-chart-series id="hpt-acc-position-cruise" axis-index="2">
        <iron-ajax
            url="../demo-data/aviation/hpt-acc-position-cruise.json"
            handleas="json"></iron-ajax>
      </px-chart-series>
    </px-ts-chart>

@element px-time-series
@demo demo.html
@blurb Element that defines a time series chart, using sub-elements for axis, series and controls configuration.
@homepage index.html
-->

  <link rel="import" type="css" href="css/px-time-series.css"/>

    <section role="region">
      <header class="text--right float--right u-2/3">
        <content></content>
      </header>
      <figure class="u-m0" id="container"></figure>
    </section>
  </template>
</dom-module>

<script type="text/javascript" src="px-ts-chart.js"></script>
