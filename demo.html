  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <link rel="import" href="px-timeseries.html"/>

  <h3>Demo</h3>

  <p>
    Although related, examples are /not/ the same as the test fixtures.
    Tests are tests, examples are examples.
  </p>

  <p>
    Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
  </p>

  <p>
    Checkout the Graph below, You will <span style="color:red">&hearts;</span> it
  </p>

    <px-timeseries queries="{{queries}}" showyaxisunits
                    x-axis-label="time"
                    y-axis-label="values">
    </px-timeseries>

    <button ng-click="addSeries('Series A')">Add Series A</button>
    <button ng-click="removeSeries('Series A')">Remove Series A</button>
    <button ng-click="addSeries('Series B')">Add Series B</button>
    <button ng-click="removeSeries('Series B')">Remove Series B</button>
    <button ng-click="addSeries('Series C')">Add Series C</button>
    <button ng-click="removeSeries('Series C')">Remove Series C</button>
    <button ng-click="addSeries('Series D')">Add Series D</button>

</body>

            $scope.addSeries = function (seriesString) {
                var series = seriesD;

                }
                if(seriesString === 'Series B') {
                    series = seriesB;
                }
                if(seriesString === 'Series A') {
                    series = seriesA;
                }
                $scope.isDisplayed[seriesString] = true;
                $scope.queries[0].results.push(series);
            };
            $scope.removeSeries = function (seriesString) {
                $scope.isDisplayed[seriesString] = false;
                $scope.queries[0].results = [];
                if($scope.isDisplayed["Series A"]) {
                    $scope.queries[0].results.push(seriesA);

                }
            };
        });
