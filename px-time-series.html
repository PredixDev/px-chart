<link rel="import" href="../polymer/polymer.html"/>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-time-series queries="queries">Hi</px-time-series>

@element px-time-series
@blurb Element providing solution to no problem in particular.
@homepage index.html
-->

<!-- Removed script els that load highcharts, they are in <px-time-series-chart/>..TODO: If these libs are loaded more than once you get http://www.highcharts.com/errors/16...maybe make a <px-highcharts-loader> el?? -->
<script src="../underscore/underscore-min.js"></script>

<dom-module id="px-time-series">
    <link rel="import" type="css" href="css/px-time-series.css"/>
    <template>
      <section role="region">
        <header class="text--right float--right">
          <p class="m0">
            <label class="label-inline">
              From
              <input value="{{rangeStartStr::change}}" class$="[[getRangeClasses(rangeStartStr)]]" placeholder="HH:MM MM/DD/YYYY"/>
            </label>
            <label class="label-inline">
              to
              <input value="{{rangeEndStr::change}}" class$="[[getRangeClasses(rangeEndStr)]]" placeholder="HH:MM MM/DD/YYYY"/>
            </label>
            <button on-click="submitHandler" class="btn">Submit</button>
          </p>
          <p class="mb+">
            Zoom
            <button on-click="setMonthsOfRange" data-month="1" class="btn">1m</button>
            <button on-click="setMonthsOfRange" data-month="3" class="btn">3m</button>
            <button on-click="setMonthsOfRange" data-month="6" class="btn">6m</button>
            <button on-click="setMonthsOfRange" data-month="12" class="btn">1y</button>
            <button on-click="setRangeToYTD" class="btn">YTD</button>
          </p>
        </header>
        <figure class="m0" id="container"></figure>
      </section>
    </template>
</dom-module>

<script type="text/javascript" src="px-time-series.js"></script>
