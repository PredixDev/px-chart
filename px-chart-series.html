<link rel="import" href="../polymer/polymer.html"/>

<!--
Element defining a chart series

##### Usage

    <px-chart-series data="..." name="..."></px-chart-series>

    <px-chart-series name="...">
      <iron-ajax
          url="../demo-data/aviation/fan-vibration-cruise.json"
          handleas="json"></iron-ajax>
    </px-chart-series>

    <px-chart-series series-obj="..."
      series-obj-name-key="theName"
      series-obj-data-key="theData"></px-chart-series>

@element px-chart-series
@blurb Element defining a chart series
@homepage index.html
-->

<script>
Polymer({

  is: 'px-chart-series',

  /**
   * Properties block, expose attribute values to the DOM via 'reflect'
   *
   * @property properties
   * @type Object
   */
  properties: {

    /**
     * The date associated with the series, an Array of Arrays with the first value of each inner Array being a unix
     * timestamp and the second value being the value.
     *
     * Fires a "data-changed" event via the "notify" flag when the data changes, the assumption is that the chart will
     * listen for this event.
     *
     * @type {Array}
     */
    data: {
      type: Array,
      notify: true
    },

    /**
     * Unique name/id of this series. Used for the default label.
     *
     * @type {String}
     */
    name: {
      type: String
    },

    /**
     * Optional object that contains members that map to #name and #data via the seriesObjDataKey and seriesObjNameKey,
     * e.g. seriesObj[seriesObjDataKey] and seriesObj[seriesObjNameKey]
     *
     * @type {Object}
     */
    seriesObj: {
      type: Object,
      observer: 'seriesObjObserver'
    },

    /**
     * Key in the optional seriesObj to be used for #data
     *
     * @type {String}
     * @default "series"
     */
    seriesObjDataKey: {
      type: String,
      value: 'series'
    },

    /**
     * Key in the optional seriesObj to be used for #name
     *
     * @type {String}
     * @default "name"
     */
    seriesObjNameKey: {
      type: String,
      value: 'name'
    },

    /**
     * Optional declaration of which y axis this series should be plotted against, if more than one, defined as zero-based
     * index
     *
     * @type {Number}
     */
    axisIndex: {
      type: Number
    }
  },

  /**
   * Lifecycle callback to look for and register iron-ajax elements configured inside the series.  Note that doing so is
   * only one way to populate the series with data.  You can always set the 'data' or 'series-obj' attributes/properties
   * directly from outside this component.
   */
  ready: function() {
    var _this = this;
    console.log("window.CustomElements " + window.CustomElements);
    //Fire ajax requests, if configured...TODO: make this more declarative, but don't know how to get 'on-response' event declaration of handler to call a function on this parent comp.
    if (window.CustomElements && window.CustomElements.ready) {
      this.fireConfiguredDataRequests();
    }
    else {
      window.addEventListener('WebComponentsReady', function() {
        _this.fireConfiguredDataRequests();
      });
    }

  },

  fireConfiguredDataRequests: function() {
    //look for ajax elements after web components ready...TODO: can we use a different callback in this component to figure out when iron-ajax is ready?
    var _this = this;
    var ironAjaxEl = Polymer.dom(_this.root).querySelector("iron-ajax");
    console.log("ironAjaxEl " + ironAjaxEl);
    if (ironAjaxEl) {
      ironAjaxEl.addEventListener("response", function(evt) {
        console.log("response for " + ironAjaxEl.url);
        _this.seriesObj = evt.detail;
      });
      console.log("request for " + ironAjaxEl.url);
      ironAjaxEl.generateRequest();
    }
  },

  /**
   * Observer on the 'seriesObj' property. When called will look at new seriesObj and set the 'data' and 'name'
   * values via the configured 'seriesObjDataKey' and 'seriesObjNameKey'
   *
   * @param newObj
   * @param oldObj
   */
  seriesObjObserver: function(newObj, oldObj) {
    if (!newObj) {
      this.data = null;
    }
    else {
      if (newObj[this.seriesObjNameKey]) {
        this.name = newObj[this.seriesObjNameKey];
      }
      this.data = newObj[this.seriesObjDataKey];
    }
  }

});

</script>
