<script>
Polymer({

  is: 'px-chart-series',

  /**
   * Properties block, expose attribute values to the DOM via 'reflect'
   *
   * @property properties
   * @type Object
   */
  properties: {
    data: {
      type: Array,
      notify: true,
      observer: 'dataObserver'
    },
    name: {
      type: String
    },
    seriesObj: {
      type: Object,
      observer: 'seriesObjObserver'
    },
    seriesObjDataKey: {
      type: String,
      observer: 'series'
    },
    seriesObjNameKey: {
      type: String,
      observer: 'name'
    }
  },

  ready: function() {
    var seriesConfig = this.buildConfig();
  },

  buildConfig: function() {

  },

  dataObserver: function(newData, oldData) {
    this.fire('data-changed', newData);
  },

  setSeriesObj: function(seriesObj) {
    this.seriesObj = seriesObj;
  },

  seriesObjObserver: function(newObj, oldObj) {
    if (!newObj) {
      this.data = null;
    }
    else {
      if (newObj[this.seriesObjNameKey]) {
        this.name = newObj[this.seriesObjNameKey];
      }
      this.data = newObj[this.seriesObjDataKey];
    }
  }

});


</script>
