<!--
Element that defines a chart, using sub-elements for axis, series and controls configuration.

See the demo page (demo.html, demo-scatter.html, demo-barchart.html, demo-histogram.html) for a working examples.

See px-chart-series, px-chart-yaxis, and px-ts-chart-controls for more API docs (selector in upper left corner).

#### Minimal Usage - 1 series of data

    <px-chart>
      <px-chart-series id="hpt-acc-position-cruise" data="{{...}}"></px-chart-series>
    </px-chart>

```js
// Expected data format
[
  [1397102460000, 11.4403],
  [1397139660000, 13.1913],
  [1397177400000, 12.8485],
  [1397228040000, 10.975],
  [1397248260000, 12.9377],
  [1397291280000, 13.3795],
  [1397318100000, 13.0869],
  [1397342100000, 17.3758]
]
// or
[
  {'x': 1397102460000, 'y': 11.4403},
  {'x': 1397139660000, 'y': 13.1913},
  {'x': 1397177400000, 'y': 12.8485},
  {'x': 1397228040000, 'y': 10.975},
  {'x': 1397248260000, 'y': 12.9377},
  {'x': 1397291280000, 'y': 13.3795},
  {'x': 1397318100000, 'y': 13.0869},
  {'x': 1397342100000, 'y': 17.3758}
]
```


#### Full configuration - multiple series, axis, chart controls

    <px-chart>
        <px-ts-chart-controls data-controls show-refresh="true" show-date-range="true"></px-ts-chart-controls>
        <px-chart-yaxis offset="0" id="fan"></px-chart-yaxis>
        <px-chart-yaxis opposite="true" offset="-10" id="vib"></px-chart-yaxis>
        <px-chart-series id="fan-vibration-cruise" data="{{myData}}" axis-id="fan"></px-chart-series>
        <px-chart-series id="hpt-acc-position-cruise" data="{{myData2}}" axis-id="vib"></px-chart-series>
    </px-chart>

#### Scatter configuration - multiple series, chart controls

    <px-chart export-server-url="http://export.highcharts.com" type="scatter">
        <px-chart-yaxis offset="0" id="fan"></px-chart-yaxis>
        <px-chart-yaxis opposite="true" offset="-10" id="vib"></px-chart-yaxis>
        <px-ts-chart-controls data-controls show-export="true" preset-ranges="[]"></px-ts-chart-controls>
        <px-chart-series-scatter id="fan-vibration-cruise" data="{{myData}}" axis-id="fan"></px-chart-series-scatter>
        <px-chart-series-scatter id="hpt-acc-position-cruise" data="{{myData2}}" axis-id="vib"></px-chart-series-scatter>
    </px-chart>

#### Dynamically adding series

      var myChart = document.querySelector("#my-chart");

      fetchMyData().then(function(firstSeries) {
        firstSeries.id = firstSeries.name; // you must have an id (you can just set it equal to the series name)
        myChart.addSeries(firstSeries);
      });
