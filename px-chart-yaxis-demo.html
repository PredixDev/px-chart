<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-chart-yaxis Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-chart-demo.css" />
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../iron-ajax/iron-ajax.html" />
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="px-chart.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
<style>
  .chart__demo{

  }
</style>
</head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- description -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-chart-yaxis" target="_blank">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
      <h1 class="delta">px-chart-yaxis</h1>
      <div class="description-text">
      This is a sub-component of px-chart, and is meant to be used inside of px-chart. See examples below.
      </div>
    </div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-ph+ u-pb+">
                    <div class="u-mt+">
                      <px-chart>
                        <px-chart-series-line id='hpt-acc-position-cruise' data='[[1397102460000, 11.4403],[1397139660000, 13.1913],[1397177400000, 12.8485],[1397228040000, 10.975],[1397248260000, 12.9377],[1397291280000, 13.3795],[1397318100000, 13.0869],[1397342100000, 17.3758]]'></px-chart-series-line>
                        <px-chart-yaxis
                        date-time-label-formats=[[item.dateTimeLabelFormats]]
                        default-color-props=[[item.defaultColorProps]]
                        grid-line-width=[[item.gridLineWidth]]
                        id=[[item.id]]
                        labels=[[item.labels]]
                        line-color=[[item.lineColor]]
                        line-width=[[item.lineWidth]]
                        max=[[item.max]]
                        min=[[item.min]]
                        offset=[[item.offset]]
                        opposite=[[item.opposite]]
                        start-on-tick=[[item.startOnTick]]
                        tick-color=[[item.tickColor]]
                        tick-interval=[[item.tickInterval]]
                        tick-width=[[item.tickWidth]]
                        title=[[item.title]]
                        type=[[item.type]]
                        >
                        </px-chart-yaxis>
                      </px-chart>
                    </div>
                  </div>
                  <div class="flex__item">
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-chart-yaxis">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div class="flex">
                  <div class="flex__item">
                    <div class="flex flex--col childrenAssociated">
                      <div class="componentHeader">Children Component</div>
                      <div class="componentList">
                        <ul>
                          <li><a href="px-chart-series-line-demo.html">px-chart-series-line</a></li>
                          <li><a href="px-chart-series-histogram-demo.html">px-chart-series-histogram</a></li>
                          <li><a href="px-chart-series-bar-demo.html">px-chart-series-bar</a></li>
                          <li><a href="px-chart-series-scatter-demo.html">px-chart-series-scatter</a></li>
                          <li><a href="px-chart-controls-demo.html">px-chart-controls</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="flex__item">
                    <div class="flex flex--col">
                      <div class="componentHeader">Associated Component</div>
                      <div class="componentList">
                        <ul>
                          <li><a href="index.html">px-chart</a></li>
                          <li><a href="http://predixdev.github.io/px-vis/px-vis/index.html">px-vis</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <px-api-viewer source="px-chart-yaxis"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {

      var template = document.querySelector('template[is=dom-bind]'),
          optionsArray = [
            {
              "parentComponent": ["<px-chart>","</px-chart>"],
              "dateTimeLabelFormats":{
              	"millisecond": "%H:%M:%S.%L",
              	"second": "%H:%M:%S",
              	"minute": "%H:%M",
              	"hour": "%H:%M",
              	"day": "%e. %b",
              	"week": "%e. %b",
              	"month": "%b \"%y",
              	"year": "%Y"
              },
              "defaultColorProps":  ["tickColor", "lineColor"],
              "gridLineWidth": 1,
              "id": "axis1",
              "labels": {"style": {"fontSize": "0.8rem", "color": "#000000"}, "y": "5"},
              "lineColor": " #C0D0E0",
              "lineWidth": "0",
              "max": "200",
              "min": "1",
              "offset": "0",
              "opposite": false,
              "startOnTick": true,
              "tickColor": "#C0D0E0",
              "tickInterval": "5",
              "tickWidth": "1",
              "title": "0",
              "type": "linear"
            }
          ],
          indexPlusOne = function(num) {
            return num + 1;
          },
          onlyOneConfigItem = function() {
            return (optionsArray.length === 1);
          };

          template.selected = "0";
          template.optionsArray = optionsArray;
          template.indexPlusOne = indexPlusOne;
    });
  </script>

</body>

</html>
